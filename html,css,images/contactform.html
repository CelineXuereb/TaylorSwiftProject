<link rel="icon" href="images/logos/taylorswiftsilouhette.jpg">

        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

        <!--Custom typeface Nixie One for paragraph-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
    <!-- Custom css file link  -->

</head>
<body>
    <!--Naviagtion Bar-->
    <nav>
        <img src="images/logos/taylorswiftlogowhitetransparent.png" class="logo" alt="">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="contactform.html">Contact Form</a></li>
        </ul>
            <img src="images/iconsimages/bag-heart.svg" class="bag-heart for cart" alt>
    </nav>
        <!--End Naviagtion Bar-->
    <main>
        <section class="contact">
            <div class="container">
                <div class="form-wrapper">
                    <div class="contact-heading">
                        <h1> Let's Work Together<span>.</span></h1>
                        </div>
                        <form action="https://formsubmit.co/matthew.abraham.cumbo@mcast.edu.mt" method="POST">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_url" value="https://yourdomain.co/contact.html">

                        <form action="contactform.html" method="post" class="contact-form">
                            <div class="input-wrap">
                                <label>First Name</label>
                                <input class="contact-input" autocomplete="off" name="First
                                Name" type="text" required>
                            </div>

                            <div class="input-wrap">
                                <label>Last Name</label>
                                <input class="contact-input" autocomplete="off" name="Last
                                Name" type="text" required>
                            </div>

                            <div class="input-wrap">
                                <label>Email Address</label>
                                <input class="contact-input" autocomplete="off" name="Email
                                Address" type="text" required>
                            </div>

                            <div class="input-wrap">
                                <label>Message</label>
                                <textarea name="Message" auto-complete="off"
                                    class="contact-input" required></textarea>
                                </div>

                                <div class="contact-buttons">
                                    <button class="btn upload">
                                    </button>
                                    <input type="submit" value="Send message" class="btn">
                                </div>

                            </form>
                        </form>

                        </div>
                    </div>

                <!--Footer-->
<footer>
    <p>Copyright Â© 2023 Taylor Swift Club, Prototype website by Celine, Terms Privacy Accessibility Do Not Sell Or Share My Personal Information Cookie Choices.</p>
</footer>

            </section>
        </main>

    <!--Script for ContactForm-->
<script src="javascript/contactform.js"></script>

    </body>
    </html>
