<body>

    <!--Navigation Bar-->
	<nav>
		<img src="images/logos/taylorswiftlogowhitetransparent.png" class="logo" alt="">
		<ul>
			<li><a href="indexhome.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="store.html">Store</a></li>
			<li><a href="contactForm.html">Contact Form</a></li>
		</ul>
		<img src="images/iconsimages/bag-heart.svg" class="bag-heart for cart" alt="">
	</nav>

<div class="container">

    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">billing address</h3>
                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Anna Beth">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="annabeth13@gmail.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Birkirkara">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Malta">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/paymentcards/card_img.png" alt="paymentcards">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="ms. Anna Beth">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="June">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2023">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Keep me updated
                    </label>
            </div>
                </div>
            </div>
        </div>
        <a href="orderconfirmation.html" class="btn btn-primary">Proceed to Checkout</a>
        <a href="indexhome.html" class="btn btn-primary">Back to the Landing Page</a>
    </form>

</div>

</body>
</html>
